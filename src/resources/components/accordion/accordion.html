<template>
	<require from='../dropdown/dropdown'></require>

	<div repeat.for="_data of data">
		<dropdown class="dropdown__accordion" is-open.bind="activeItem == $index" is-accordion="true">
			<div click.trigger="changeActive($index)" slot="title">${_data.title}</div>
			<div slot="text">${_data.text}</div>
		</dropdown>
	</div>
</template>

<template bindable="router">
	<require from='./navigation.css'></require>

	<div class="site-nav ${isOpen ? 'active' : ''}">
		<button class="btn btn-toggle-nav ${isOpen ? 'active' : ''}" click.trigger="toggleNav()">
			<span class="sr-only">Toggle Navigation</span>
			<span class="menu-bar"></span>
			<span class="menu-bar"></span>
			<span class="menu-bar"></span>
		</button>
		<nav role='navigation' class="${isOpen ? 'active' : ''}">
			<ul>
				<li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}" role="presentation">
					<a href.bind="row.href" click.trigger="closeNav(true)">${row.title}</a>
				</li>
			</ul>
		</nav>
	</div>
</template>

<template>
	<form class="panel panel-default" submit.trigger="saveGameDetails()">
		<div class="panel-heading"><h3 class="panel-title">Edit Game Details</h3></div>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<h2>Home: ${tempHomeTeam || '[Team]'} <small>${tempHomeQb || ''}</small></h2>

					<div class="form-horizontal">
						<label class="form-group">
							<span class="col-sm-2 control-label">Team: </span>
							<div class="col-sm-10">
								<input type="text" class="form-control" value.bind='tempHomeTeam' placeholder="Home Team" required>
							</div>
						</label>
						<label class="form-group">
							<span class="col-sm-2 control-label">QB: </span>
							<div class="col-sm-10">
								<input type="text" class="form-control" value.bind='tempHomeQb' required>
							</div>
						</label>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<h2>Away: ${tempAwayTeam || '[Team]'} <small>${tempAwayQb || ''}</small></h2>

					<div class="form-horizontal">
						<label class="form-group">
							<span class="col-sm-2 control-label">Team: </span>
							<div class="col-sm-10">
								<input type="text" class="form-control" value.bind='tempAwayTeam' placeholder="Away Team" required>
							</div>
						</label>
						<label class="form-group">
							<span class="col-sm-2 control-label">QB: </span>
							<div class="col-sm-10">
								<input type="text" class="form-control" value.bind='tempAwayQb' required>
							</div>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer text-right">
			<button show.bind="drives.length" class="btn btn-default" type="button" click.trigger="cancelGameDetails()">Cancel</button>
			<button class="btn btn-success">Save</button>
		</div>
	</form>
</template>

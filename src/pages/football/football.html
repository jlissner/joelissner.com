		<div show.bind="!editGameDetails || true" class='panel panel-default'>
			<div class="panel-heading"><h3 class="panel-title">${this.homeTeam} vs ${this.awayTeam}</h3></div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-6"><h2>${this.homeQb}</h2></div>
					<div class="col-xs-6"><h2>${this.awayQb}</h2></div>
				</div>

				<div repeat.for='play of plays'>
					<div class="row">
						<div class="col-xs-6">
							<div class="row">
								<div class="col-xs-2">
									<i class="fa fa-fw ${play.comp && !play.play ? 'fa-check' : ''}" aria-hidden=true></i>
									<i class="fa fa-fw ${!play.comp && !play.play ? 'fa-times' : ''}" aria-hidden=true></i>
								</div>
								<div class="col-xs-2">${play.down}${play.play}</div>
								<div class="col-xs-6">${play.player}</div>
								<div class="col-xs-2">${play.yardage}</div>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="row">
								<div class="col-xs-6">${play.defPlay}</div>
								<div class="col-xs-6">${play.defPlayer}</div>
							</div>
						</div>
					</div>
				</div>
				
				<form class="row">
					<div class="col-xs-6 form-group">
						<div class="row">
							<div class="col-xs-1 text-center">
								&nbsp;
								<input type="checkbox" checked.bind="comp">
							</div>
							<div class="col-xs-2">
								Down
								<input class='form-control' type="number" min="1" max="4" value.bind="down">
							</div>
							<div class="col-xs-2">
								Play
								<select class='form-control' type="text" value.bind="play">
									<option></option>
									<option value="R">Run</option>
								</select>
							</div>
							<div class="col-xs-5">
								Player Name
								<input class='form-control' type="text" value.bind="player">
							</div>
							<div class="col-xs-2">
								Yardage
								<input class='form-control' type="number" min="-99" max="99" value.bind="yardage">
							</div>
						</div>
					</div>
					<div class="col-xs-6 form-group" style="background: lightgray;">
						<div class="row">
							<div class="col-xs-6">
								Def Play
								<input class='form-control' type="text" value.bind="defPlay">
							</div>
							<div class="col-xs-6">
								Def Player Name
								<input class='form-control' type="text" value.bind="defPlayer">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 text-right">
						<button class="btn btn-primary" click.trigger="addPlay(comp, down, play, player, yardage, defPlay, defPlayer)">Add Play</button>
					</div>
				</form>
			</div>
			<div class="panel-footer text-right">
				<button class='btn btn-default' click.trigger="toggleEditMode()">Edit Game Details</button>
			</div>
		</div>

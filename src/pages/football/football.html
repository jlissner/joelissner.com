<template>
	<require from="./football.css"></require>
	<div class="container">
		<h1 style="color: white;">Football!</h1>
		
		<compose
			show.bind="editGameDetails"
			view="./edit-game-details.html">
		</compose>

		<div show.bind="!editGameDetails || true" class='panel panel-default'>
			<div class="panel-heading"><h3 class="panel-title">${homeTeam} vs ${awayTeam}</h3></div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-6"><h2>${homeQb}</h2></div>
					<div class="col-xs-6"><h2>${awayQb}</h2></div>
				</div>

				<compose
					view-model="./drive/drive"
					repeat.for="drive of drives"
					model.bind="drive"
				></compose>
			</div>
			<div class="panel-footer text-right">
				<button class='btn btn-default' click.trigger="toggleEditMode()">Edit Game Details</button>
			</div>
		</div>
	</div>
</template>

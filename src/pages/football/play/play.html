<template>
	<div class="play">
		<div class="play--offense ${offense ? '' : 'pull-right'}">
			<span class="play--completed">
				<i class="fa fa-fw ${comp && !play ? 'fa-check' : ''}" aria-hidden=true></i>
				<i class="fa fa-fw ${!comp && !play ? 'fa-times' : ''}" aria-hidden=true></i>
			</span>
			<span class="play--down">${down}</span>
			<span class="play--play">${play}</span>
			<span class="play--player">${player}</span>
			<span class="play--yardage">${yardage}</span>
		</div>
		<div class="play--defense">
			<span class="play--def-play">${defPlay || '&nbsp;'}</span>
			<span class="play--def-player">${defPlayer || '&nbsp;'}</span>
		</div>
	</div>
</template>

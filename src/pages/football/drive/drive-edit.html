<template>
	<require from="../../../resources/binding-behaviors/validate-number-binding-behavior"></require>

	<form class="form-horizontal" submit.trigger="addDrive(start, offense)">
		<div class="form-group">
			<label class="col-sm-2 control-label">Offense: </label>
			<div class="col-sm-10">
				<button type="button" class="btn btn-default ${offense ? 'active' : ''}" click.trigger="setOffense(true)">${homeTeam}</button>
				<button type="button" class="btn btn-default ${offense ? '' : 'active'}" click.trigger="setOffense(false)">${awayTeam}</button>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Start Yard: </label>
			<div class="col-sm-10">
				<input class="form-control" type="text" value.bind="start & validateNumber:-99:99 & updateTrigger:'blur'">
			</div>
		</div>
		<button>Save</button>
	</form>
</template>
